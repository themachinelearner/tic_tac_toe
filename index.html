<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <script src="./helper.js" defer></script>
    <script src="./PlayerMove.js" defer></script>
    <script src="./main.js" defer></script>
    <script src="./eventListeners.js" defer></script>
    <div id="roundDisplay">Round: 1</div>
    <div class="buttonContainer">
        <button class="playerSelectButton" id="paper">Paper</button>
        <button class="playerSelectButton" data-sound="rock" id="rock">Rock</button>
        <button class="playerSelectButton" id="scissors">Scissors</button>
    </div>
    <div class="scoreboard">
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>
    <div id="gamelog">Game Log:</div>
</body>
</html>
